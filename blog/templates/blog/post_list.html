<html>
    <head>
        <title>The Geekiverse</title>
    </head>
    <body>
        <div>
            <p>Welcome to</p>
            <h1> &nbsp;<a href="">The Geekiverse</a></h1>

{% endfor %}

        <div>

        </div>
    </body>
</html>
